    <script>
        // Sidebar dropdown toggle
document.querySelectorAll('#sidebar .dropdown-toggle').forEach(item => {
  item.addEventListener('click', e => {
    e.preventDefault();
    const parent = item.parentElement;
    parent.classList.toggle('open');

    // Close others when one opens
    document.querySelectorAll('#sidebar .dropdown').forEach(drop => {
      if (drop !== parent) drop.classList.remove('open');
    });
  });
});

// Active state maintain
const sideLinks = document.querySelectorAll('#sidebar .side-menu li a');
sideLinks.forEach(link => {
  link.addEventListener('click', () => {
    sideLinks.forEach(i => i.parentElement.classList.remove('active'));
    link.parentElement.classList.add('active');

    // Keep parent dropdown open when active
    const parentDropdown = link.closest('.dropdown');
    if (parentDropdown) parentDropdown.classList.add('open');
  });
});

    </script>
