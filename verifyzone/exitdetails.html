  const fromPicker = flatpickr("#fromDate", {
    dateFormat: "d-m-Y",
    allowInput: true,
    appendTo: document.body,
    position: "below",
    onChange: function(selectedDates, dateStr, instance) {
      document.getElementById("fromDate").classList.add("has-value");
    }   
  });

  const toPicker = flatpickr("#toDate", {
    dateFormat: "d-m-Y",
    allowInput: true,
    appendTo: document.body,
    position: "below",
    onChange: function(selectedDates, dateStr, instance) {
      document.getElementById("toDate").classList.add("has-value");
    }
}
  );
 
function openPicker(id) {
    if (id === "fromDate") {
      fromPicker.open();
    } else if (id === "toDate") {
      toPicker.open();
    }
}


document.querySelectorAll('.effect-20').forEach(input => {
    input.addEventListener('input', () => {
      input.classList.toggle('has-value', input.value.trim()!== '');
    });
});
