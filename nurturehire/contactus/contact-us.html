<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact-us.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
      <!-- intl-tel-input CSS for flag dropdown and styling -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css" />
<!-- jQuery (required for your code) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Your custom JS (must come after Swiper is loaded) -->
    <script src="./script.js"></script>
  </head>
  <body>

    <div class="hero-section mt-5">
      <div class="image-wrapper">
        <img class="main-img" src="./contact-us-g9259c1ede_1920.jpg"
          alt="Office Image" />
        <div class="overlay"></div>
      </div>
      <div class="hero-text">Contact Us</div>
    </div>

    <div class="container my-5">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-md-6 ps-5">
          <div class="d-flex">
            <i class="fas fa-map-marker-alt text-success me-2 fs-1"></i>
            <div>
              <h5 class="fs-3">Addresses:</h5>
              <p class="contact-text py-2 "><strong
                  style="font-size: 22px;">Corporate Office:</strong> <span
                  style="font-size: 22px;">Plot No - 31, Udyog Vihar,
                  Phase - 1, Gurugram, Haryana - 122022</span> <br> <br>
                <strong style="font-size: 22px;">Registered Office:</strong> 1st
                Floor, Tower - B, Emaar
                Digital Greens, Golf Course Extension Road, Sector - 61,
                Gurugram, Haryana - 122011</p>

            </div>

          </div>
          <div class="d-flex">
            <i
              class="far fa-envelope text-success me-2 fs-1"></i>
            <div>
              <h5 class="fs-3">Mail
                Id:</h5>
              <p class="contact-text py-2"><a
                  href="mailto:info@nurturehire.com">info@nurturehire.com</a></p>

            </div>

          </div>

        </div>

        <!-- Right Column (Form) -->
        <div class="col-md-6">
          <form class="form-input">
            <div class="mb-3">
              <input type="text" class="form-control border-success"
                placeholder="Name*" required>
            </div>

           <div class="d-flex mb-3">
  <input id="phone" class="form-control border-success intl-tel-input" type="tel" placeholder="Contact No*">
</div>

            <div class="mb-3">
              <input type="email" class="form-control border-success"
                placeholder="Email Id*" required>
            </div>

            <div class="mb-3">
              <textarea class="form-control border-success" rows="4"
                placeholder="Your message"></textarea>
            </div>

            <button type="submit" class="form-button px-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container my-2">
      <iframe
        width="100%"
        height="310"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.168831493438!2d77.07230381511118!3d28.48422308241765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1eaea90ccda3%3A0x9302d7b020a11c5c!2sTrump%20Tower%2C%20Gurgaon!5e0!3m2!1sen!2sin!4v1693667801363!5m2!1sen!2sin">
      </iframe>
    </div>
    
  </body>
</html>
